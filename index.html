<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/croppie.css" />
    
    <title>JoyAR v1.0</title>
</head>

<body>

    <div class="row">
        <div id="buttons-div" class="column left">
            <button id="take-picture"> Tirar Foto </button>
            <input id="upload-picture" type="file" accept="image/*"> 
        </div>

        <div id="view-div" class="column middle"></div>
        
        <div id="store-div" class="column right">
            <img id='logo-img' src='img/usphera.png'>
            <div id='product-div'>
                <h3> Product name </h3>
                <h4> R$ 199,99 </h4>
                <img id='product-img' src='img/brinco1.png'>
            </div>
        </div>
    </div>

    <div id="overlay-div">
        <button id="ready-image"> Pronto </button>
    </div>

    <img id="brinco" src='#' height="1px" width="1px">
    <img id="colar" src='#' height="1px" width="1px">
    
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="src/croppie.js"></script>
    <script src="src/util.js"></script>
    <script src="src/products.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
