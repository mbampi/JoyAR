<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="modules/croppie.css" />
    <link rel="stylesheet" href="style.css">

    <title>JoyAR v1.0</title>
</head>

<body>

    <!-- ---- -->

    <div id="main-div" class="row">

        <div id="buttons-div" class="column left">
            <button id="take-picture"> Tirar Foto </button>
            <input id="upload-picture" type="file" accept="image/*">
            <a id='download-button'> download </a>
        </div>

        <div id="view-div" class="column middle">
            <div id="canvas-container" style="position: relative;">
                <video id="video-input" loop playsinline muted autoplay
                    style="position: absolute; margin: 0 auto"></video>
                <canvas id="image-canvas"
                    style="z-index: 0; display: none; position: absolute; margin: 0 auto"></canvas>
                <canvas id="product-canvas"
                    style="z-index: 1; display: none; position: absolute; margin: 0 auto"></canvas>
            </div>
        </div>

        <div id="store-div" class="column right">
            <img id='logo-img' src='img/usphera.png'>
            <div id='product-div'>
                <h3> Product name </h3>
                <h4> R$ 199,99 </h4>
                <img id='product-img' src='img/brinco1.png'>
            </div>
        </div>

    </div>

    <!-- ---- -->

    <div id="overlay-div">

        <div id='edit-options'>
            <button id="rotate-left"> Girar para Esquerda </button>
            <button id="ready-image"> Pronto </button>
            <button id="rotate-right"> Girar para Direita </button>
        </div>

    </div>

    <!-- ---- -->

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="modules/croppie.js"></script>
    <script src="View.js"></script>
    <script src="Estimator.js"></script>
    <script src="Product.js"></script>
    <script src="App.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
